<header class="navbar navbar-expand-md d-print-none bg-primary">
  <div class="container">
    <!-- Botón toggle para móviles -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbar-menu"
      aria-controls="navbar-menu"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon text-white"></span>
    </button>

    <!-- Logo -->
    <h1
      class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-md-3 pe-0"
    >
      <a [routerLink]="['/admin/dashboard']">
        <img
          src="/assets/img/logos/logo-blanco.png"
          width="110"
          height="32"
          alt="logo-ima"
          class="navbar-brand-image"
        />
      </a>
    </h1>

    <!-- Menú de usuario -->
    <div class="navbar-nav order-md-last flex-row">
      <!-- Botón Sitio Web -->
      <div class="nav-item d-none d-md-flex me-3">
        <div class="btn-list">
          <a
            href="/"
            class="btn btn-primary"
            target="_blank"
            rel="noreferrer"
            aria-label="Ir al sitio web público"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-world-www"
              aria-hidden="true"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M19.5 7a9 9 0 0 0 -7.5 -4a8.991 8.991 0 0 0 -7.484 4" />
              <path d="M11.5 3a16.989 16.989 0 0 0 -1.826 4" />
              <path d="M12.5 3a16.989 16.989 0 0 1 1.828 4" />
              <path d="M19.5 17a9 9 0 0 1 -7.5 4a8.991 8.991 0 0 1 -7.484 -4" />
              <path d="M11.5 21a16.989 16.989 0 0 1 -1.826 -4" />
              <path d="M12.5 21a16.989 16.989 0 0 0 1.828 -4" />
              <path d="M2 10l1 4l1.5 -4l1.5 4l1 -4" />
              <path d="M17 10l1 4l1.5 -4l1.5 4l1 -4" />
              <path d="M9.5 10l1 4l1.5 -4l1.5 4l1 -4" />
            </svg>
            Sitio Web
          </a>
        </div>
      </div>

      <!-- Dropdown de usuario -->
      <div class="nav-item dropdown">
        <a
          href="#"
          class="nav-link d-flex lh-1 text-reset p-0"
          data-bs-toggle="dropdown"
          aria-label="Menú de usuario"
          aria-expanded="false"
        >
          <span class="avatar avatar-sm" aria-hidden="true">
            {{ nameAvatar() }}
          </span>

          <div class="d-none d-xl-block ps-2 text-white">
            <div>{{ user()?.name }} {{ user()?.paternal_surname }}</div>
            <div class="small mt-1 text-white">{{ user()?.rut }}</div>
          </div>
        </a>

        <!-- Menú desplegable -->
        <div
          class="dropdown-menu dropdown-menu-end dropdown-menu-arrow"
          data-bs-theme="light"
        >
          <a
            [routerLink]="['/admin/users/profile-update']"
            class="dropdown-item"
            aria-label="Editar perfil"
          >
            Mi Perfil
          </a>
          <a
            [routerLink]="['/admin/users/password-update']"
            class="dropdown-item"
            aria-label="Cambiar contraseña"
          >
            Cambiar contraseña
          </a>
          <button
            (click)="logout()"
            class="dropdown-item"
            aria-label="Cerrar sesión"
          >
            Cerrar sesión
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
