<div class="page">
  <!-- Header condicional mientras carga -->
  @if (userResource.isLoading()) {
    <!-- Opcional: Puedes añadir un spinner de carga aquí -->
    <div class="spinner-border">Cargando...</div>
  } @else {
    <app-header
      [user]="userResource.value()"
      [nameAvatar]="nameAvatar()"
      aria-label="Cabecera de administración"
    />
  }

  <!-- Barra de navegación -->
  <app-navbar aria-label="Navegación principal" />

  <!-- Contenido principal -->
  <main class="page-wrapper" role="main">
    <router-outlet aria-label="Contenido dinámico" />
  </main>
</div>
