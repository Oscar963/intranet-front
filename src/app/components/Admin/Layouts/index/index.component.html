<div class="page" role="document">
  @if (userResource.isLoading()) {
    <div class="spinner-border" role="status" aria-live="polite">
      <span class="visually-hidden">Cargando contenido de la página...</span>
    </div>
  } @else {
    <app-header
      [user]="userResource.value()"
      [avatarName]="avatarName()"
      aria-label="Cabecera de administración"
      role="banner"
    />
  }

  <app-navbar aria-label="Navegación principal" role="navigation" />

  <main class="page-wrapper" role="main" aria-label="Contenido principal">
    <router-outlet
      aria-label="Contenido dinámico de la aplicación"
      role="region"
    />
  </main>
</div>
